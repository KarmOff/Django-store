{% extends 'base.html' %}
{% load static %}


{% block content %}
   <div class="container">
        <div class="row">
            <div class="col-lg-6">
                {% for image_item in product.productimage_set.all %}
                    <img src="{{ image_item.image.url }}" alt="" class="img-responsive">
                {% endfor %}
            </div>
            <div class="col-lg-6">
                <h1 class="text-center">
                    {{ product.name }}
                </h1>
                <ul class="nav nav-pills mt-5 mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="description" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Описание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="delivery" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Доставка</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="description">{{ product.description }}</div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="delivery">Описание</div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">Описание</div>
                </div>
                <form id="form_buying_product" class="form-inline" action="{% url 'basket_adding' %}">
                    <div class="csrf">{% csrf_token %}</div>
                    <input type="number" class="form-control form_buying_product__count" value="1" name="count">
                    <button type="submit" class="btn btn-success ml-3 form_buying_product__btn" data-product_id = "{{ product_id }}" data-product_name="{{ product.name }}" data-product_price="{{ product.price }}">
                        Купить
                    </button>
                </form>

            </div>
        </div>

   </div>



{% endblock %}
